language: node_js
node_js:
- stable

before_install:
  - openssl aes-256-cbc -K $encrypted_3f94d4717d53_key -iv $encrypted_3f94d4717d53_iv
    -in ./tests/.clasprc.json.enc -out .clasprc.json -d || true

install: yarn
chache:
  cache: yarn
  directories: node_modules

before_script:
  - yarn run clasp login --creds .clasprc.json || true

script:
  - yarn run clasp push
  - version=$(yarn run clasp deploy 2>/dev/null | grep -Po '(?<=Created version )\d+')
  - echo $version
  - yarn run clasp redeploy $DEPLOYMENT_ID $version 'Deployed by Travis'

branches:
  only:
    - master

env:
  global:
    secure: 
